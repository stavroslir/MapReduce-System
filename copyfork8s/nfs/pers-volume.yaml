apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - vers=3
    - proto=udp

  nfs:
    server: localhost
    path: "/Users/stavroslironis/nfs"
